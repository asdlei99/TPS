<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
		<!--不缓存-->
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<meta HTTP-EQUIV="expires" CONTENT="0">
		
		<title>confctrlpolling</title>
        
        <script type="text/javascript">
			var date=new Date();
			document.write("<link href='common/common.css?rnd="+date.getTime()+".css' rel='stylesheet'/>");
			document.write("<link href='common/scroll.css?rnd="+date.getTime()+".css' rel='stylesheet'/>");
			document.write("<link href='confctrlpolling.css?rnd="+date.getTime()+".css' rel='stylesheet'/>");
			
			document.write("<script src='common/jquery-1.10.2.min.js?rnd="+date.getTime()+"'></s"+"cript>");
			document.write("<script src='common/common.js?rnd="+date.getTime()+"'></s"+"cript>");
			document.write("<script src='common/scroll.js?rnd="+date.getTime()+"'></s"+"cript>");
			document.write("<script src='confctrlpolling.js?rnd="+date.getTime()+"'></s"+"cript>");
		</script>
    </head>
    
	<body>
		<div class="divShowInfo">
			<span class="fontBig spanTip">会议轮询</span>
			<a href="javascript:void(0);" class="aBack">返回</a>
		</div>
		<div class="divShowInfo">
			<span class="spanTip">轮询控制</span>
			<input type="button" class="btnSuspend" value="暂停"/>
		</div>
		<div class="divShowInfo">
			<span class="spanTip">轮询间隔</span>
			<input type="text" class="textTime" value="20s"/>
		</div>
		<div class="divShowInfo">
			<span class="spanList spanTip">轮询列表</span>
			<ul class="ulPollingOper">
				<li><a href="javascript:void(0);" class="aPollingSetTop" name="aPollingOper">置顶</a></li>
				<li><a href="javascript:void(0);" class="aPollingMoveUp" name="aPollingOper">上移</a></li>
				<li><a href="javascript:void(0);" class="aPollingMoveDown" name="aPollingOper">下移</a></li>
				<li><a href="javascript:void(0);" class="aPollingSetBottom" name="aPollingOper">置底</a></li>
				<li><a href="javascript:void(0);" class="aPollingAdd" name="aPollingOper">加入</a></li>
				<li><a href="javascript:void(0);" class="aPollingRemove" name="aPollingOper">删除</a></li>
			</ul>
		</div>
		
		<!--轮询列表-->
		<div class="div_list">
			<div class="div_list_head">
				<!--<div class="div_list_head_no">序号</div>-->
        		<input type="checkbox" onclick="onPollingListHeadCheckboxClick(this);"/>
        		<div class="div_list_head_allsel">全选</div>
        		<div class="div_list_head_name">|与会方</div>
        	</div>

        	<div class="wraper">
	        	<div class="slider">
					<div class="div_list_item" no="1" onclick="onPollingItemClick(this);" onmouseenter="onItemMouseenter(this);" onmouseleave="onItemMouseleave(this);">
	        			<div class="div_list_item_no">1</div>
	        			<input type="checkbox" onclick="onPollingItemCheckboxClick(this);"/>
	        			<!----><div class="div_list_item_img"> </div>
	        			<div class="div_list_item_name">会场1</div>
	        			<div class="div_list_item_number">123456</div>
	        			<div class="div_list_item_ip">172.162.155.138</div>
	        		</div>
					<div class="div_list_item" no="2" onclick="onPollingItemClick(this);" onmouseenter="onItemMouseenter(this);" onmouseleave="onItemMouseleave(this);">
	        			<div class="div_list_item_no">2</div>
	        			<input type="checkbox" onclick="onPollingItemCheckboxClick(this);"/>
	        			<!----><div class="div_list_item_img"> </div>
	        			<div class="div_list_item_name">会场2</div>
	        			<div class="div_list_item_number">123456</div>
	        			<div class="div_list_item_ip">172.162.155.138</div>
	        		</div>
	        	</div>
	        	
	        	<div class="pannel"> 
					<div class="drag"> </div> 
				</div>
        	</div>
        </div>
        
		<input type="button" class="btnStart" name="btnStart" value="开启轮询"/>

	</body>
</html>
